<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BioStack AI</title>
  <link rel="alternate" type="application/rss+xml" title="Biostack Blog RSS" href="/rss.xml" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&family=Inter:wght@400;500;600&family=Chakra+Petch:wght@500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
      }
      .font-title {
        font-family: 'Plus+Jakarta+Sans', sans-serif;
      }
      .font-hud {
        font-family: 'Chakra+Petch', sans-serif;
      }
      /* Custom scrollbar for Webkit browsers */
      .custom-scrollbar::-webkit-scrollbar {
        height: 6px;
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.4);
      }
      /* For Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
      }

      /* Card flip animation */
      .card-container {
        perspective: 1500px;
      }
      .card {
        transform-style: preserve-3d;
        transition: transform 0.8s cubic-bezier(0.25, 1, 0.5, 1), box-shadow 0.4s ease;
      }

      .header-vitals-bar {
        display: flex;
        align-items: center;
        justify-content: space-around;
        background-color: rgba(12, 26, 24, 0.8);
        border: 1px solid rgba(20, 184, 166, 0.3);
        border-radius: 12px;
        padding: 12px 16px;
        margin-bottom: 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .vitals-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-family: 'Chakra Petch', sans-serif;
      }
      .vitals-item .label {
        font-size: 12px;
        font-weight: 500;
        color: #a1a1aa;
        letter-spacing: 0.5px;
      }
      .vitals-item .value {
        font-size: 16px;
        font-weight: 700;
        color: #e4e4e7;
      }
      .header-vitals-bar .divider {
        width: 1px;
        height: 24px;
        background-color: rgba(255, 255, 255, 0.1);
      }
      .biorhythm-item {
        display: flex;
        align-items: center;
        gap: 12px;
      }
      .biorhythm-meter-horizontal {
        width: 120px;
        height: 8px;
        background: linear-gradient(to right, #818cf8, #c084fc, #f9a8d4, #fbbf24, #f87171);
        border-radius: 4px;
        position: relative;
      }
      .biorhythm-meter-horizontal .indicator {
        position: absolute;
        top: -3px;
        width: 4px;
        height: 14px;
        background-color: white;
        border-radius: 2px;
        transform: translateX(-50%);
        box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      }

      .card-flipped {
        transform: rotateY(180deg);
      }
      .card-face {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .card-back {
        transform: rotateY(180deg);
      }
      
      /* Collector Card Styles */
      .noise-bg {
        position: relative;
        isolation: isolate;
      }
      .noise-bg::before {
        content: '';
        position: absolute;
        inset: 0;
        z-index: -1;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23n)"/></svg>');
        opacity: 0.07;
      }
      
      .foil-layer {
        position: absolute;
        inset: 0;
        mix-blend-mode: color-dodge;
        opacity: 0;
        transition: opacity 0.5s;
      }
      
      .foil-layer.energy {
         mix-blend-mode: screen;
      }

      .foil-layer::before {
        content: '';
        position: absolute;
        inset: -20%;
        background: radial-gradient(
          60% 60% at var(--mouse-x, 50%) var(--mouse-y, 50%),
          rgba(255, 255, 255, 0.6) 0%,
          rgba(255, 200, 255, 0.4) 30%,
          rgba(180, 255, 255, 0.2) 60%,
          rgba(255, 255, 255, 0) 100%
        );
      }
      
      .foil-layer.energy::before {
        background: linear-gradient(
          115deg,
          transparent 30%,
          rgba(255, 255, 255, 0.2) 45%,
          rgba(255, 255, 255, 0.8) 49%,
          white 50%,
          rgba(255, 255, 255, 0.8) 51%,
          rgba(255, 255, 255, 0.2) 55%,
          transparent 70%
        );
        background-size: 300% 100%;
        animation: none;
      }

      @keyframes foil-pan {
        0%, 100% { transform: rotate(0deg) scale(1.5); }
        50% { transform: rotate(360deg) scale(1.5); }
      }

      @keyframes glimmer {
          from { background-position: 150% center; }
          to { background-position: -150% center; }
      }

      .card-inner:hover .foil-layer {
        opacity: 0.3;
      }

      .card-inner:hover .foil-layer::before {
        animation: foil-pan 8s linear infinite;
      }
      
      .card-inner:hover .foil-layer.energy {
        opacity: 0.6;
      }

      .card-inner:hover .foil-layer.energy::before {
        animation: glimmer 5s linear infinite;
      }

      .announcement-ticker-content {
        display: flex;
        white-space: nowrap;
        animation: marquee 20s linear infinite;
      }
      .announcement-ticker-text {
          display: inline-block;
          padding: 0 2rem;
      }
      @keyframes marquee {
          0% { transform: translateX(0); }
          100% { transform: translateX(-50%); }
      }

      /* --- Tiered Power-Up Effects --- */
      .power-up-container {
        position: absolute;
        inset: 0;
        z-index: 50;
        pointer-events: none;
        overflow: hidden;
        opacity: 0;
      }
      .power-up-container::before {
        content: '';
        position: absolute;
        inset: 0;
        opacity: 0;
      }
      .card-inner.power-up .power-up-container {
        opacity: 1;
      }
      .card-inner.power-up .power-up-container::before {
        animation-duration: 5s;
        animation-fill-mode: forwards;
        animation-timing-function: cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      /* Beginner: Soft Pulse */
      .power-up-container.effect-soft-pulse::before {
        background: radial-gradient(circle at center, var(--card-color-1), var(--card-color-2) 80%, transparent 100%);
        mix-blend-mode: screen;
        filter: blur(10px);
        animation-name: soft-pulse-anim;
      }
      @keyframes soft-pulse-anim {
        0% { opacity: 0; transform: scale(0.8); }
        25% { opacity: 0.9; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1); }
        100% { opacity: 0; transform: scale(0.9); }
      }

      /* Intermediate: Linear Wipe */
       .power-up-container.effect-linear-wipe::before {
        background: linear-gradient(135deg, transparent 30%, var(--card-color-1) 48%, var(--card-color-2) 52%, transparent 70%);
        mix-blend-mode: screen;
        background-size: 100% 250%;
        animation-name: linear-wipe-anim;
      }
      @keyframes linear-wipe-anim {
        0% { opacity: 0; background-position: 50% 150%; }
        20% { opacity: 1; }
        50% { opacity: 0.9; background-position: 50% -50%; }
        100% { opacity: 0; background-position: 50% -50%; }
      }
      
      /* Advanced: Conic Burst */
      .power-up-container.effect-conic-burst::before {
        background: conic-gradient(from 0deg at 50% 50%, transparent 0%, var(--card-color-1) 20%, var(--card-color-2) 40%, var(--card-color-3) 60%, transparent 80%);
        mix-blend-mode: screen;
        filter: blur(5px);
        animation-name: conic-burst-anim;
      }
      @keyframes conic-burst-anim {
         0% { opacity: 0; transform: rotate(0deg) scale(0.5); }
        10% { opacity: 1; transform: rotate(0deg) scale(1.1); }
        50% { opacity: 0.9; transform: rotate(360deg) scale(1); }
        100% { opacity: 0; transform: rotate(360deg) scale(0.8); }
      }

      /* New: Corner Burst */
      .power-up-container.effect-corner-burst::before,
      .power-up-container.effect-corner-burst::after {
        content: '';
        position: absolute;
        width: 300%;
        height: 300%;
        border-radius: 50%;
        background: radial-gradient(circle, white 5%, var(--card-color-1) 20%, var(--card-color-2) 40%, transparent 70%);
        mix-blend-mode: screen;
        transform: scale(0);
        opacity: 0;
        animation-name: corner-burst-anim;
        animation-duration: 800ms;
        animation-timing-function: ease-out;
        animation-fill-mode: forwards;
      }

      .power-up-container.effect-corner-burst::before {
        top: 0;
        left: 0;
        transform-origin: top left;
      }
      .power-up-container.effect-corner-burst::after {
        bottom: 0;
        right: 0;
        transform-origin: bottom right;
      }

      @keyframes corner-burst-anim {
        0% { transform: scale(0); opacity: 1; }
        100% { transform: scale(1.2); opacity: 0; }
      }

      /* --- Special Edition Hero Card --- */
      .hero-card-visuals {
        background: radial-gradient(circle at 80% 20%, #4a4a4a, #1a1a1a 45%);
        border-width: 2px;
        border-color: rgba(255, 215, 0, 0.3);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5), 0 0 20px rgba(255, 215, 0, 0.2) inset;
        position: absolute;
        inset: 0;
        border-radius: 1rem;
        overflow: hidden;
      }
      
      .hero-card-visuals::before { /* Shimmer */
        content: '';
        position: absolute;
        inset: -150%;
        z-index: 1;
        background-image: linear-gradient(
            115deg,
            transparent 40%,
            rgba(255, 215, 0, 0.5) 48%,
            rgba(255, 255, 255, 0.8) 50%,
            rgba(255, 215, 0, 0.5) 52%,
            transparent 60%
        );
        background-size: 200% 100%;
        animation: hero-shimmer 6s linear infinite;
        opacity: 0;
        transition: opacity 0.5s;
      }

      .card.is-hero-card:hover .hero-card-visuals::before {
          opacity: 1;
      }

      @keyframes hero-shimmer {
          from { background-position: 150% center; transform: rotate(20deg); }
          to { background-position: -150% center; transform: rotate(20deg); }
      }
      
      /* Glimmering Outline Effect */
      .hero-card-visuals::after {
        content: '';
        position: absolute;
        inset: -2px; /* Makes it slightly larger than the card */
        border-radius: 18px; /* Match card rounding + border */
        background: conic-gradient(from var(--angle), transparent 0%, #ffd700 10%, transparent 20%);
        animation: glimmer-outline 4s linear infinite;
        opacity: 0;
        transition: opacity 0.4s ease-in-out;
        z-index: 2;
        -webkit-mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask: 
            linear-gradient(#fff 0 0) content-box, 
            linear-gradient(#fff 0 0);
        mask-composite: exclude;
      }

      @property --angle {
        syntax: '<angle>';
        initial-value: 0deg;
        inherits: false;
      }
      
      @keyframes glimmer-outline {
        from { --angle: 0deg; }
        to { --angle: 360deg; }
      }

      .card.is-hero-card:hover .hero-card-visuals::after {
        opacity: 1;
      }


      .influencer-portrait {
          position: absolute;
          bottom: 0;
          right: -10%;
          width: 100%;
          height: 100%;
          object-fit: contain;
          object-position: bottom right;
          opacity: 0.3;
          mix-blend-mode: color-dodge;
          filter: grayscale(100%) contrast(1.2) brightness(0.8);
          transition: all 0.5s ease;
      }
      .card.is-hero-card:hover .influencer-portrait {
          opacity: 0.6;
          filter: grayscale(20%) contrast(1) brightness(1);
          right: -5%;
      }

      .influencer-signature {
          position: absolute;
          bottom: 1.5rem;
          left: 1.5rem;
          width: 40%;
          filter: invert(1) brightness(1.5);
          opacity: 0.7;
          mix-blend-mode: screen;
      }

      .special-edition-badge {
          position: absolute;
          top: 1rem;
          right: 1rem;
          z-index: 20;
          background: linear-gradient(45deg, #ffd700, #f0c000);
          color: black;
          padding: 0.25rem 0.75rem;
          font-size: 0.7rem;
          font-weight: 800;
          border-radius: 9999px;
          text-transform: uppercase;
          letter-spacing: 0.1em;
          box-shadow: 0 2px 10px rgba(255, 215, 0, 0.4);
      }

      .forge-tier-badge {
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 20;
        color: white;
        padding: 0.25rem 0.75rem;
        font-size: 0.7rem;
        font-weight: 800;
        border-radius: 9999px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        border-width: 1px;
      }
      .tier-polished {
        background-color: rgba(96, 165, 250, 0.2);
        border-color: rgba(96, 165, 250, 0.5);
        text-shadow: 0 0 5px #60a5fa;
      }
      .tier-artisan {
        background-color: rgba(192, 132, 252, 0.2);
        border-color: rgba(192, 132, 252, 0.5);
        text-shadow: 0 0 5px #c084fc;
      }
      .tier-genesis {
        background-color: rgba(253, 224, 71, 0.2);
        border-color: rgba(253, 224, 71, 0.5);
        text-shadow: 0 0 5px #fde047;
      }
      
      /* --- Special Journey Badge Animation --- */
      .special-journey-badge-animated {
        position: relative;
        background: linear-gradient(110deg, #b48b00, #ffef8a, #b48b00);
        background-size: 200% 100%;
        animation: badge-shine 4s linear infinite;
        text-shadow: 0 1px 2px rgba(0,0,0,0.4);
        overflow: hidden; /* To contain sparkles */
      }

      @keyframes badge-shine {
        from { background-position: 150% center; }
        to { background-position: -150% center; }
      }

      /* Sparkles */
      .special-journey-badge-animated::before,
      .special-journey-badge-animated::after {
        content: '';
        position: absolute;
        width: 4px;
        height: 4px;
        background: white;
        border-radius: 50%;
        opacity: 0;
        box-shadow: 0 0 5px white, 0 0 10px white;
        animation-name: sparkle;
        animation-duration: 5s;
        animation-timing-function: ease-in-out;
        animation-iteration-count: infinite;
      }

      .special-journey-badge-animated::before {
        top: 20%;
        left: 10%;
        animation-delay: 0s;
      }

      .special-journey-badge-animated::after {
        top: 70%;
        left: 80%;
        animation-delay: 2.5s;
      }

      @keyframes sparkle {
        0%, 100% { transform: scale(0); opacity: 0; }
        20% { transform: scale(1.2); opacity: 1; }
        40% { transform: scale(0); opacity: 0; }
      }

      /* Card Stack Flipper */
      .card-stack-container {
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        perspective: 1500px;
      }

      .stacked-card {
        position: absolute;
        width: 100%;
        height: 450px;
        will-change: transform, opacity, box-shadow;
        transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1), opacity 0.5s ease, box-shadow 0.5s ease;
        transform-origin: center;
        transform-style: preserve-3d;
      }

      /* Animation classes */
      .stacked-card.fly-out-left {
        transform: translateX(-150%) rotate(-15deg) !important;
        opacity: 0 !important;
      }
      .stacked-card.fly-out-right {
        transform: translateX(150%) rotate(15deg) !important;
        opacity: 0 !important;
      }

      .stacked-card.is-top {
        transform: translateY(0) scale(1);
        z-index: 3;
        pointer-events: auto;
        box-shadow: 0 15px 30px rgba(0,0,0,0.4);
      }
      .stacked-card.is-next {
        transform: translateY(8px) scale(0.95) rotate(4deg);
        z-index: 2;
        opacity: 1; /* Keep it opaque */
        pointer-events: none;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      }
      .stacked-card.is-back {
        transform: translateY(16px) scale(0.9) rotate(8deg);
        z-index: 1;
        opacity: 1; /* Keep it opaque */
        pointer-events: none;
        box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      }
      /* Hidden card for smooth transitions */
      .stacked-card.is-hidden-bottom {
        transform: translateY(36px) scale(0.85);
        opacity: 0;
        z-index: 0;
        pointer-events: none;
      }

      /* Starfield Background */
      @keyframes move-stars {
        from { transform: translateY(0); }
        to { transform: translateY(-2000px); }
      }
      .starfield-bg {
        position: fixed;
        width: 100%;
        height: 300%;
        top: 0;
        left: 0;
        z-index: -10;
        background-image:
          radial-gradient(1px 1px at 20px 30px, #eee, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 40px 70px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 50px 160px, #ddd, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 90px 40px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 130px 80px, #fff, rgba(0,0,0,0)),
          radial-gradient(1px 1px at 160px 120px, #ddd, rgba(0,0,0,0));
        background-repeat: repeat;
        background-size: 200px 200px;
        animation: move-stars 200s linear infinite;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .starfield-bg.active {
        opacity: 1;
      }
      
      .twin-view-bg {
         position: fixed;
         width: 100%;
         height: 100%;
         top: 0;
         left: 0;
         z-index: -10;
         background-image: url('https://storage.googleapis.com/gemini-ui-params/5501865a-0511-4b13-b541-11f267a57a41');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;
         opacity: 0;
         transition: opacity 1s ease-in-out;
         pointer-events: none;
      }
       .twin-view-bg.active {
        opacity: 0.5;
      }

      /* --- Digital Twin Futuristic UI --- */
      .digital-twin-viewport {
        position: relative;
        height: 100%;
      }

      .human-img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: auto;
        height: 95%;
        max-width: 90%;
        object-fit: contain;
        animation: human-flicker 8s linear infinite;
        opacity: 0.9;
        filter: drop-shadow(0 0 15px rgba(14, 165, 233, 0.6));
        z-index: 1;
      }

      @keyframes human-flicker {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1; }
        75% { opacity: 0.8; }
      }

      .data-hotspot {
        position: absolute;
        z-index: 10;
        transition: transform 0.3s ease;
      }

      .hotspot-dot {
        width: 1rem;
        height: 1rem;
        border-radius: 9999px;
        border: 2px solid var(--dot-color, #0ea5e9);
        background-color: var(--dot-bg, rgba(14, 165, 233, 0.3));
        cursor: pointer;
        position: relative;
        box-shadow: 0 0 10px var(--dot-color, #0ea5e9);
      }

      .hotspot-dot::after { /* Pulse effect */
        content: '';
        position: absolute;
        inset: -4px;
        border-radius: 9999px;
        border: 2px solid var(--dot-color, #0ea5e9);
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        opacity: 0;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 0; }
        50% { transform: scale(2); opacity: 0.6; }
      }

      .hotspot-label {
        position: absolute;
        bottom: 150%;
        left: 50%;
        transform: translateX(-50%);
        white-space: nowrap;
        font-family: 'Chakra Petch', sans-serif;
        font-size: 0.8rem;
        font-weight: 700;
        color: var(--dot-color, #0ea5e9);
        background-color: rgba(10,10,10,0.8);
        padding: 0.25rem 0.75rem;
        border-radius: 0.25rem;
        border: 1px solid var(--dot-border, rgba(14, 165, 233, 0.3));
        opacity: 0;
        transition: opacity 0.3s ease, transform 0.3s ease;
        pointer-events: none;
      }

      .data-hotspot:hover .hotspot-label {
        opacity: 1;
        transform: translateX(-50%) translateY(-5px);
      }

      .hotspot-card {
        position: absolute;
        bottom: calc(100% + 1rem);
        left: 50%;
        transform: translateX(-50%) scale(0.9) translateY(10px);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease, transform 0.3s ease;
        z-index: 20;
        width: 200px;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
      }

      .data-hotspot:hover .hotspot-card {
        opacity: 1;
        transform: translateX(-50%) scale(1) translateY(0);
        pointer-events: auto;
      }
      
      .console-controls {
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
      .console-button {
        flex-grow: 1;
        padding: 0.5rem 1rem;
        font-family: 'Chakra Petch', sans-serif;
        font-weight: 700;
        font-size: 0.875rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        background-color: transparent;
        border: 1px solid transparent;
      }
      .console-button.active {
        background-color: var(--btn-bg, rgba(14, 165, 233, 0.1));
        color: var(--btn-color, #38bdf8);
        border-color: var(--btn-border, rgba(14, 165, 233, 0.3));
      }
      .console-button:not(.active) {
        color: #9ca3af; /* text-gray-400 */
      }
       .console-button:not(.active):hover {
        background-color: rgba(255, 255, 255, 0.05);
      }
      .console-content {
        overflow-y: auto;
        transition: max-height 0.5s ease-in-out;
      }
      
      .console-content.voice-active {
        max-height: 24rem; /* 384px */
      }

      .console-fade {
        position: relative;
      }

        border-radius: 0.5rem;
        cursor: grab;
        transition: all 0.2s ease-in-out;
      }
      .arsenal-item:hover {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.02);
      }
      .simulation-modal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.8);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 50;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .simulation-modal-content {
        background-color: #111;
        border: 1px solid #14b8a6; /* teal-500 */
        border-radius: 1rem;
        width: 100%;
        max-width: 48rem;
        max-height: 90vh;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px rgba(20, 184, 166, 0.2);
      }
      .comparison-hud {
        display: grid;
        grid-template-columns: 1fr auto 1fr;
        gap: 1.5rem;
        align-items: center;
      }
      .comparison-pod {
        background-color: rgba(10, 10, 10, 0.5);
        backdrop-filter: blur(4px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        padding: 0.75rem;
        border-radius: 0.5rem;
      }

      /* NEW: Admin Launch Co-pilot */
      .launch-plan-timeline {
        position: relative;
        padding-left: 30px;
      }
      .launch-plan-timeline::before {
        content: '';
        position: absolute;
        left: 8px;
        top: 10px;
        bottom: 10px;
        width: 4px;
        background-color: rgba(37, 99, 235, 0.3); /* blue-700/30 */
        border-radius: 2px;
      }
      .timeline-phase {
        margin-bottom: 2rem;
      }
      .timeline-week {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .timeline-week::before {
        content: '';
        position: absolute;
        left: -28px;
        top: 8px;
        width: 16px;
        height: 16px;
        border-radius: 9999px;
        background-color: #0A0A0A;
        border: 3px solid #60a5fa; /* blue-400 */
        z-index: 1;
      }
      .timeline-step {
        background-color: rgba(17, 24, 39, 0.5); /* gray-900/50 */
        border: 1px solid rgba(55, 65, 81, 0.7); /* gray-700/70 */
        border-radius: 0.75rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }
      .step-action-button {
        background-color: #2563eb; /* blue-600 */
        color: white;
        font-weight: bold;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s;
      }
      .step-action-button:hover {
        background-color: #1d4ed8; /* blue-700 */
      }

      /* NEW: Stack Sequence View */
      .sequence-view-toggle {
          display: flex;
          background-color: rgba(31, 41, 55, 0.5); /* gray-800/50 */
          border-radius: 9999px;
          padding: 0.25rem;
          border: 1px solid rgba(55, 65, 81, 0.7); /* gray-700/70 */
      }
      .sequence-view-toggle button {
          padding: 0.5rem 1.5rem;
          border-radius: 9999px;
          font-size: 0.875rem;
          font-weight: 600;
          transition: all 0.2s ease-in-out;
      }
      .sequence-view-toggle button.active {
          background-color: #14b8a6; /* teal-500 */
          color: black;
          box-shadow: 0 2px 10px rgba(20, 184, 166, 0.3);
      }
      .sequence-view-toggle button:not(.active) {
          color: #9ca3af; /* text-gray-400 */
      }
      .sequence-container {
          display: grid;
          grid-template-columns: repeat(1, minmax(0, 1fr));
          gap: 1.5rem;
      }
      @media (min-width: 768px) {
          .sequence-container {
              grid-template-columns: repeat(3, minmax(0, 1fr));
          }
      }
      .sequence-column {
          background-color: rgba(10, 10, 10, 0.3);
          border: 2px dashed rgba(255, 255, 255, 0.1);
          border-radius: 1rem;
          padding: 1rem;
          min-height: 300px;
          display: flex;
          flex-direction: column;
          transition: all 0.2s ease-in-out;
      }
      .sequence-column.drag-over {
          border-color: #14b8a6; /* teal-500 */
          background-color: rgba(20, 184, 166, 0.1);
      }
      .sequence-card {
          background-color: rgba(255, 255, 255, 0.05);
          border: 1px solid rgba(255, 255, 255, 0.1);
          padding: 0.75rem;
          border-radius: 0.75rem;
          cursor: grab;
          transition: all 0.2s ease-in-out;
      }
      .sequence-card:hover {
          background-color: rgba(255, 255, 255, 0.1);
          transform: scale(1.02);
      }

      /* NEW: Tip HUD Bulletin */
      .tip-hud-bulletin {
        background-color: rgba(96, 165, 250, 0.1); /* blue-400/10 */
        border: 1px solid rgba(96, 165, 250, 0.2);
        border-radius: 0.75rem;
        padding: 1rem;
        animation: fade-in 0.5s ease-out forwards;
        width: 100%;
      }
      
      /* NEW: Genesis Forge Progression Guide */
      .forge-guide-panel {
        width: 100%;
        height: 450px;
        background-color: rgba(10, 10, 10, 0.5);
        border: 1px solid rgba(192, 132, 252, 0.2); /* purple-400/20 */
        border-radius: 1rem;
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
      }
      .forge-guide-row {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        align-items: center;
        padding: 0.75rem;
        background-color: rgba(255, 255, 255, 0.03);
        border-radius: 0.5rem;
        border: 1px solid transparent;
        transition: all 0.2s ease-in-out;
      }
      .forge-guide-row.can-forge {
        border-color: rgba(192, 132, 252, 0.3);
        background-color: rgba(192, 132, 252, 0.05);
      }
      .forge-guide-row .mastery-level { font-weight: 700; color: #fff; font-size: 0.875rem; }
      .forge-guide-row .streak-req { font-size: 0.8rem; color: #9ca3af; text-align: center; }
      .forge-guide-row .forge-tier { text-align: right; }
      .forge-guide-row .forge-tier-badge-inline {
        display: inline-block;
        padding: 0.2rem 0.6rem;
        font-size: 0.7rem;
        font-weight: 800;
        border-radius: 9999px;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        border-width: 1px;
      }
      .forge-guide-row .no-forge { font-size: 0.8rem; color: #6b7280; }
      
      /* NEW: Mastery Progress Bar */
      .mastery-progress-bar-container {
        width: 100%;
        height: 6px;
        background-color: rgba(20, 184, 166, 0.1);
        border-radius: 9999px;
        overflow: hidden;
      }
      .mastery-progress-bar-fill {
        height: 100%;
        background-color: #14b8a6; /* teal-500 */
        border-radius: 9999px;
        box-shadow: 0 0 8px #14b8a6;
        transition: width 0.5s ease-out;
      }
      
      /* NEW: AR Guide */
      .ar-guide-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fade-in 0.3s ease-out;
      }
      .ar-guide-content {
        position: relative;
        width: 100%;
        max-width: 500px;
        aspect-ratio: 16 / 9;
        background-color: black;
        border-radius: 1rem;
        overflow: hidden;
      }
      .ar-video-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .ar-overlay-content {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .ar-box-breathing-pacer {
        width: 150px;
        height: 150px;
        border: 4px solid rgba(14, 165, 233, 0.8);
        border-radius: 1rem;
        animation: box-breath-anim 16s infinite ease-in-out;
        box-shadow: 0 0 20px rgba(14, 165, 233, 0.5);
      }
      @keyframes box-breath-anim {
        0%, 100% { transform: scale(1) rotate(0deg); opacity: 1; } /* Inhale start */
        25% { transform: scale(1.2) rotate(90deg); opacity: 1; } /* Hold */
        50% { transform: scale(1) rotate(180deg); opacity: 0.7; } /* Exhale */
        75% { transform: scale(0.8) rotate(270deg); opacity: 0.7; } /* Hold */
      }

    </style>
</head>

    <div id="root"></div>
