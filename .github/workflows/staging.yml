name: Staging CI

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Serve dist
        run: |
          npm install -g http-server
          nohup http-server ./dist -p 3000 -c-1 &
          sleep 2

      - name: Run Playwright smoke tests
        run: |
          npm install --no-audit --no-fund
          npx playwright test --config=playwright.config.ts --reporter=list

      - name: Optional: Deploy to Firebase
        if: ${{ secrets.FIREBASE_TOKEN && secrets.FIREBASE_PROJECT }}
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
        run: |
          npm install -g firebase-tools
          firebase deploy --project ${{ secrets.FIREBASE_PROJECT }} --only hosting
